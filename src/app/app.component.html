<section class="content">
    <h1 id="title-app">Marvelous Quiz</h1>
    <p id="score-p">Score: {{points}}</p>
    <app-hero class="component-inline"></app-hero>
    <app-form-answer class="component-inline" [pointsRecive]="points" (pointsSend)="recivePoints($event)"></app-form-answer>
    <div class="block-share">
        <a class="ShareWhatsApp" href="whatsapp://send?text=Pontuacao feita foi {{points}}" target="_blank">Share Result</a>
    </div>
</section>
